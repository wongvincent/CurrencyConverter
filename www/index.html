<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Currency Converter</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/settings.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/MainController.js"></script>
</head>
<body ng-app="app">
<ion-content ng-controller="MainController" id="main-controller-styles" class="content">
  <div id="settings-side-menu" class="right-side-menu">
    <div id="title">Currencies to show</div>
    <label ng-repeat="(currency, value) in currencies" class="row">
        <div class="fullname">{{::value.fullname}}</div>
        <input class="checkbox" type="checkbox" ng-model="value.show">
    </label>

  </div>
  <div id="main-content-styles">
    <div id="settings-icon"><span class="ion-android-settings" ng-click="toggleSettingsMenu()"></span></div>
    <div id="main-content-styles-without-settings">
      <div ng-repeat="(currency, value) in currencies" ng-show="value.show">
        <input type="number" ng-model="currenciesModel[currency]" ng-change="valueChange(currency)"
               class="currency-input">
        <span class="currency-type">{{::currency}}</span>
      </div>
      <button ng-click="resetInputs()" id="reset-inputs">Reset</button>
      <div id="lastUpdated">Rates as of: {{exchangeRateLastUpdated | date:'MMM d, y HH:mm Z'}}</div>
      <!-- <ion-checkbox ng-model="checkbox.visa" ng-checked="checkbox.visa" ng-change="checkboxVisaChange()">Use Visa's exchange rate</ion-checkbox> -->
    </div>
  </div>
</ion-content>
</body>
</html>
