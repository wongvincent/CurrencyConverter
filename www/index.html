<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
  </head>
  <body ng-app="app">
    <ion-content class="content">
      <div ng-controller="MainController" id="main-controller-styles">
        <div ng-repeat="currency in currencies">
          <input type="number" ng-model="currenciesModel[currency]" ng-change="valueChange(currency)" class="currency-input">
          <span class="currency-type">{{currency}}</span>
        </div>
        <button ng-click="resetInputs()" id="reset-inputs">Reset</button>
        <div id="lastUpdated">Rates as of: {{exchangeRateLastUpdated | date:'MMM d, y HH:mm Z'}}</div>
        <!-- <ion-checkbox ng-model="checkbox.visa" ng-checked="checkbox.visa" ng-change="checkboxVisaChange()">Use Visa's exchange rate</ion-checkbox> -->
      </div>
    </ion-content>
  </body>
</html>
